<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="main">
    <div class="baskets">
      <img src="./assets/basket-1.png" alt="" class="basket-1">
      <img src="./assets/basket-2.png" alt="" class="basket-2">
      <img src="./assets/basket-3.png" alt="" class="basket-3">
      <img src="./assets/basket-4.png" alt="" class="basket-4">
    </div>

    <div class="bottom">
      <div class="score-chances">
        <div class="score-board">
          <div class="score-txt">Score</div>
          <div class="score">0</div>
        </div>
        <div class="chance-board">
          <img src="./assets/ball.png" alt="" class="ball">
          <img src="./assets/ball.png" alt="" class="ball">
          <img src="./assets/ball.png" alt="" class="ball">
          <img src="./assets/ball.png" alt="" class="ball">
          <img src="./assets/ball.png" alt="" class="ball">
        </div>
      </div>

      <div class="middle">
        <div class="pointer"><img src="./assets/arrow.png" alt="pointer"></div>
        <div class="ready-ball"><img src="./assets/ball.png" alt=""></div>
      </div>

      <div class="question-board">
        <div class="question-txt">Whales can live a long time. How long can the oldest whale species live?</div>
        <div class="options">
          <p class="option-a">A. 100 years </p>
          <p class="option-b">B. 200 years </p>
          <p class="option-c">C. 50 years </p>
          <p class="option-d">D. 75 years </p>
        </div>
      </div>
    </div>
  </section>
  <script src="./js/app.js"></script>
</body>
</html>
