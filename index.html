<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay"></div>
  <div class="game-over">
    <p>Game Over</p>
    <a href="#" class="retry-button">Retry</a>
  </div>
  <section class="main">
    <canvas id="canvas"></canvas>
    <img src="./assets/arrow.png" alt="pointer" id="pointer-img" onload="drawPointer()">
    <img src="./assets/ball.png" alt="ball" id="ball-img" onload="drawBall()">
    <img src="./assets/basket.png" alt="" class="basket" id="basketImg" onload="drawBasket()">
  
    <div class="bottom">
      <div class="score-chances">
        <div class="score-board">
          <div class="score-txt">Score</div>
          <div class="score">0</div>
        </div>
        <div class="chance-board">
          <img src="./assets/ball.png" alt="" class="ball">
          <img src="./assets/ball.png" alt="" class="ball">
          <img src="./assets/ball.png" alt="" class="ball">
          <img src="./assets/ball.png" alt="" class="ball">
          <img src="./assets/ball.png" alt="" class="ball">
        </div>
      </div>
      <div class="question-board">
        <div class="question-txt"></div>
        <div class="options">
          <p class="option-a"></p>
          <p class="option-b"></p>
          <p class="option-c"></p>
          <p class="option-d"></p>
        </div>
      </div>
    </div>
  </section>
  <script src="./js/app.js"></script>
</body>
</html>
